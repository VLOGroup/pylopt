regulariser:
  potential:
    name: 'StudentT'
    parameters:
      student_t:
        initialisation:
          file: ''                       # if file is specified, 'name' will be ignored
          name: 'uniform'
          multiplier: 0.001           # floating point value the filters initially will be multiplied with
        trainable: True
  image_filter:
    trainable: False

inner_energy:
  lam: 0.5
  optimiser:
    name: 'NAGOptimiser'
    use_prox: False
    stopping:
      name: 'EarlyStopping'
      parameters: {max_num_iterations: 1000, rel_tol: 0.00001}

bilevel:
  optimiser:
    name: 'NAGOptimiser'
    parameters: {beta: 0.71, lip_const_default: 100000}

data:
  type: 'float64'
  dataset:
    train:
      root_dir: '/home/florianthaler/Documents/data/image_data/BSDS300/images/train'
    test:
      root_dir: '/home/florianthaler/Documents/data/image_data/some_images'