regulariser:
  potential:
    name: 'GaussianMixture'
    parameters:
      gmm:
        num_components: 37
        box_lower: -3.0
        box_upper: 3.0
        weights:
          initialisation:
            parameters:
              name: 'uniform'
        trainable: True

  filters:
    padding_mode: 'reflect'
    initialisation:
      file: 'data/pretrained_models/foe_filters_7x7_chen-ranftl-pock_2014.pt'
      multiplier: 255
    trainable: False
  filter_weights:
    initialisation:
      file: 'data/pretrained_models/foe_filter-weights_7x7_thaler_2025.pt'
      multiplier: 1.0
    trainable: False

measurement_model:
  forward_operator: 'Identity'
  noise_level: 0.1

inner_energy:
  type: 'OptimisationEnergy'
  lam: 0.005
  optimiser:
    name: 'NAGOptimiser'
    parameters: {alpha: 0.001}
    stopping:
      name: 'FixedIterationsStopping'

bilevel:
  loss: 'L2Loss'
  optimiser:
    name: 'Adam'
    parameters: {lr: 0.01}

data:
  type: 'float32'
  dataset:
    train:
      root_dir: '/home/florianthaler/Documents/data/image_data/BSDS300/images/train'
    test:
      root_dir: '/home/florianthaler/Documents/data/image_data/some_images'